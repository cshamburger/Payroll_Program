{% extends "base.html" %}

{% block content %}

<div class="card">
    <h1>Employee Payroll Calculator</h1>

    <form action="/calculate" method="POST" class="payroll-form">

        <label>Hours Worked</label>
        <input type="number" step="0.1" name="hours" required>

        <label>Hourly Pay Rate ($)</label>
        <input type="number" step="0.01" name="rate" required>

        <button type="submit">Calculate Paycheck</button>

    </form>
</div>

{% endblock %}
