<!DOCTYPE html>
<html>
<head>
    <title>Payroll Calculate</title>
</head>
<body>

    <h1> Employee Payroll Calculate</h1>

    <form action="/calculate" method="POST">
        <label>Hours Worked:</label>
        <input type="number" step="0.1" name="hours" required><br><br>

        <label>Hourly Pay Rate:</label><br>
        <input type="number" step="0.1" name="rate" required><br><br>

        <button type="submit">Calculate Paycheck</button>
    </form>

</body>
</html>
