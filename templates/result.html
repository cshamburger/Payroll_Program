{% extends "base.html" %}

{% block content %}

<div class="card result-card">
    <h1>Payroll Results</h1>

    <div class="result-row">
        <span>Hours Worked:</span>
        <span>{{ hours }}</span>
    </div>

    <div class="result-row">
        <span>Pay Rate:</span>
        <span>${{ "%.2f"|format(rate) }}</span>
    </div>

    <div class="result-row">
        <span>Gross Pay:</span>
        <span>${{ "%.2f"|format(gross) }}</span>
    </div>

    <div class="result-row taxes">
        <span>Taxes:</span>
        <span>${{ "%.2f"|format(taxes) }}</span>
    </div>

    <div class="result-row net">
        <span>Net Pay:</span>
        <span>${{ "%.2f"|format(net) }}</span>
    </div>

    <a href="/" class="btn">Calculate Another Employee</a>
</div>

{% endblock %}
